<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/Users/skipperthurman/bootcamp/weather-dashboard/assets/CSS/style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <!--Top Banner-->
        <div class = banner id = banner></div>
        <!--Left Column-->
        <div class = leftColumn id = leftColumn>
            <!--Search Box-->
            <div class = searchBox id = searchBox></div>
            <!--City Listing Container-->
            <div class = cityList id = cityList>
                <!--City List Boxes-->
                <div class = cityBox id = cityBox></div>
            </div>
        </div>

        <!--Right Column-->
        <div class = rightColumn id = rightColumn>
            <!--Current Weather Box-->
            <div class = currWeather id = currWeather></div>
            <!--5-Day Forecast Row Container-->
            <div class = forecastRow id = forecastRow>
                <!--Forecast Boxes-->
                <div class = forecastBox id = forecastBox></div>
            </div>
        </div>
        <script src="/Users/skipperthurman/bootcamp/weather-dashboard/assets/JS/script.js"></script>
    </body>
</html>
