<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Top Banner-->
    <h1
        class="flex justify-end text-4xl h-32 w-screen bg-gradient-to-r from-blue-400 to-purple-100 border-green-600 border-b p-4 m-4 rounded">
        Weather Report &nbsp &nbsp</h1>
    <!--Two Columns-->
    <div class="flex" id=twoCols>
        <!--Left Column-->
        <div class="flex flex-col justify-start " id=leftColumn>
            <!--Search Box-->
            <div class="flex w-48 text-2xl h-12" id=searchBox>&nbsp Search for a City:</div>
            <!--Search Button-->
            <div class="flex justify-start">
                <div class="mb-3 xl:w-96">
                    <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                        <input type="search"
                            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-6 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            id="citySearch" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <button
                            class="btn px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
                            type="button" id="button-addon2">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4"
                                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!--City Listing Container-->
            <div class="cityList" id=cityList>
                <!--City List Boxes-->
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox1>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox2>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox3>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox4>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox5>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox6>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox7>City</div>
                <div class="flex justify-center box-border m-2 h-10 w-72 p-4 border-4 border-teal-400 bg-teal-200"
                    id=cityBox8>City</div>
            </div>
        </div>
        <!--Right Column-->
        <div class="flex-col" id=rightColumn>
            <!--Current Weather Box-->
            <div class="flex-col w-96 m-8 border-black border-4 p-8 h-64" id=currWeather>
                <!--Displays current weather-->
                <div id="weather">
                    <h1 class="text-2xl" id="location"></h1>
                    <div id="description"></div>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                </div>
            </div>
            <!--5-Day Forecast Coolumn Container-->
            <div class="flex-auto" id=forecastRow>
                <!--Forecast Boxes-->
                <h3 class="flex-col m-6">5-Day Forecast</h3>
                <div class="bg-blue-800 flex-col w-64 m-2 border-black border-4 p-2 h-32 text-white" id=forecastBox1>
                    <div id="date1"></div>
                    <div id="temp1"></div>
                    <div id="wind1"></div>
                    <div id="humidity1"></div>
                </div>
                <div class="bg-blue-800 flex-col w-64 m-2 border-black border-4 p-2 h-32 text-white" id=forecastBox2>
                    <div id="date2"></div>
                    <div id="temp2"></div>
                    <div id="wind2"></div>
                    <div id="humidity2"></div>
                </div>
                <div class="bg-blue-800 flex-col w-64 m-2 border-black border-4 p-2 h-32 text-white" id=forecastBox3>
                    <div id="date3"></div>
                    <div id="temp3"></div>
                    <div id="wind3"></div>
                    <div id="humidity3"></div>
                </div>
                <div class="bg-blue-800 flex-col w-64 m-2 border-black border-4 p-2 h-32 text-white" id=forecastBox4>
                    <div id="date4"></div>
                    <div id="temp4"></div>
                    <div id="wind4"></div>
                    <div id="humidity4"></div>
                </div>
                <div class="bg-blue-800 flex-col w-64 m-2 border-black border-4 p-2 h-32 text-white" id=forecastBox5>
                    <div id="date5"></div>
                    <div id="temp5"></div>
                    <div id="wind5"></div>
                    <div id="humidity5"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
